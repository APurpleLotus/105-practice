    <!-- Credit to a Khan Academy user for the 'returnYear' function. -->
    <script type="text/javascript">


      function returnYear(date) {
        date = date.toString();
        var spaceCount = 0;
        var returnVal = "";
        for (var i = 0; i < date.length; i++) {
          if (date.charAt(i) === " ") {
              spaceCount ++;
          }
          if (spaceCount === 3 && date.charAt(i) !== " ") {
              returnVal += date.charAt(i);
          } else if (spaceCount > 3) {
              return returnVal;
          }
        }
        return "";
      };


      var curDate = document.getElementById("cur-date");
      var date = new Date();
      date = returnYear(date);
      if(date > 2020) {
        curDate.innerHTML = " - " + date;
      }
    </script>
